<body>
  
    <div class="container ">
        <h1>StudioPrints</h1>
        <div class="box">
            <p>Fill out the information below to get started with your custom order!<br>
                 We will send you an email within 3-5 business days to set up an <br>
                over the phone appointment to discuss any further details needed!
            </p>
        </div>
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
<br>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="name">Phone Number:</label>
            <input type="text" id="number" name="number"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

    </div>
